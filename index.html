<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exit Site Prompt Examples</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
    <script>
        // Array of unique exit prompts
        var exitPrompts = [
            "Are you sure you want to leave this amazing site?",
            "Leaving already? Think twice!",
            "Don't go! Stay a bit longer!",
            "Wait! You forgot something important!",
            "Think about the kittens before you leave!",
            "Stay a little longer and enjoy!",
            "Are you absolutely certain you want to leave?",
            "We'll miss you if you go!",
            "Leaving so soon? Let's chat a bit more!",
            "How about another minute before you go?",
            "We have so much more to show you!",
            "Are you really, really sure you want to leave?",
            "But... what about the unicorns?",
            "Consider staying just a tad longer!",
            "One more click before you go?",
            "Stay and explore more!",
            "Are you ready to end this adventure?",
            "Leaving now would be a big mistake!",
            "Think of all the fun we could still have!",
            "Don't make the exit yet!",
            "Let's make sure you're not missing out!",
            "Hold on! Think about it one more time.",
            "Just a moment more, please!",
            "Can we convince you to stay a bit longer?",
            "Is it time to say goodbye already?",
            "Are you sure this is your final decision?",
            "But there's so much left to discover!",
            "Don't leave without saying goodbye!",
            "Give us one more chance to impress you!"
        ];

        // Function to display random exit prompt
        function displayExitPrompt() {
            var randomIndex = Math.floor(Math.random() * exitPrompts.length);
            var promptMessage = exitPrompts[randomIndex];
            if (confirm(promptMessage)) {
                window.location.href = "about:blank";
            } else {
                displayExitPrompt();
            }
        }

        // Call the function when the page unloads
        window.onbeforeunload = function() {
            displayExitPrompt();
        };
    </script>
</body>
</html>
