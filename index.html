<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Question Popup</title>
<script>
function askComplexQuestion() {
    var question = "Please consider a very complex question here.";
    var answer = confirm(question);

    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
    openNewTab();
}

function openNewTab() {
    var newTab = window.open("about:blank", "_blank");
    newTab.focus();
}
</script>
</head>
<body onload="askComplexQuestion()">
<!-- This body onload event will trigger the function to ask the question on page load -->
</body>
</html>
