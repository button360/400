<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complex Question Popup</title>
<script>
function askComplexQuestion() {
    // Prompt the user with a complex question
    var question = "Please consider a very complex question here.";
    var answer = confirm(question);

    // Open two new tabs regardless of user choice
    openNewTab();
    openNewTab();
}

function openNewTab() {
    // Open a new about:blank tab
    var newTab = window.open("about:blank", "_blank");
    newTab.focus();
}
</script>
</head>
<body>
<!-- Button to trigger the question popup -->
<button onclick="askComplexQuestion()">Start Test</button>
</body>
</html>
